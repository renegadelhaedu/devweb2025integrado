<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Faça seu login como crush para conquistar o coração dela</h1>
    <br>
    <form action="/logincrush" method="post">
        <input name="login" placeholder="digite o login"><br>
        <input type="password" name="senha" placeholder="digite a senha"><br><br>
        <button type="submit" >Logar</button>


    </form>
    <br><br>
    <a href="/cadastrocrush">não é cadastrado? clique aqui</a>

    {% if msg %}
        <br><br>
        <p>{{msg}}</p>
    {% endif %}

</body>
</html>
